<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: hlavicka">
    <title>Seznam zaměstnanců</title>
</head>
<body>
    <div class="container">
        <nav th:replace="layouts :: navbar"></nav>
        <h4>Zaměstnanci</h4>
        <a th:href="@{'/zamestnanci/novy'}" class="btn btn-primary btn-sm mb-3">
            Nový zaměstnanec
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th> Jméno </th>
                <th> Příjmení </th>
                <th> Emailová adresa </th>
                <th> Možnosti </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="zamestnanec : ${seznam}">
                <td th:text="${zamestnanec.jmeno}"></td>
                <td th:text="${zamestnanec.prijmeni}"></td>
                <td th:text="${zamestnanec.email}"></td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{/zamestnanci/zmenit(id=${zamestnanec.zamestnanecId})}">Změnit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/zamestnanci/smazat(id=${zamestnanec.zamestnanecId})}" onclick="if (!(confirm('Potvrdit smazání'))) return false">Smazat</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
